<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Files - SaveSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 class="mt-5">Your Files</h1>

    <div class="mb-3">
        <form action="/savesync/folder" method="post" class="d-inline">
            <input type="text" name="name" class="form-control d-inline" placeholder="New Folder" required style="width: 200px;">
            <input type="hidden" name="parentFolderId" th:value="${currentFolder != null ? currentFolder.id : ''}">
            <button type="submit" class="btn btn-primary">Create Folder</button>
        </form>
    </div>

    <form action="/savesync/upload" method="post" enctype="multipart/form-data" class="mb-3 d-inline">
        <div class="input-group mb-3">
            <input type="file" name="file" class="form-control" required />
            <input type="hidden" name="folderId" th:value="${currentFolder != null ? currentFolder.id : ''}">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <div th:if="${currentFolder != null}">
        <a th:href="@{/savesync/files(folderId=${currentFolder.parentFolder != null ? currentFolder.parentFolder.id : ''})}" class="btn btn-secondary mb-3">Back</a>
    </div>

    <div class="mb-3">
        <ul class="list-group">
            <li th:each="folder : ${folders}" class="list-group-item">
                <a th:href="@{/savesync/files?folderId={id}(id=${folder.id})}" th:text="${folder.name}"></a>
                <form action="/savesync/folder/delete" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${folder.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            <li th:each="file : ${files}" class="list-group-item">
                <span th:text="${file.name}"></span>
                <a th:href="@{/savesync/files/download/{id}(id=${file.id})}" class="btn btn-link">Download</a>
                <form action="/savesync/file/delete" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${file.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
