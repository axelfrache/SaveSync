<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Files - SpringDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 class="mt-5">Your Files</h1>
    <form action="/savesync/upload" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="input-group mb-3">
            <input type="file" name="file" class="form-control" required />
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <div th:if="${message}">
        <div class="alert alert-danger" th:text="${message}"></div>
    </div>

    <ul class="list-group">
        <li class="list-group-item" th:each="file : ${files}">
            <span th:text="${file.name}"></span>
            <a th:href="@{/savesync/files/download/{id}(id=${file.id})}" class="btn btn-link">Download</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
