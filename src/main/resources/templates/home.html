<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - SpringBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?cloud,storage') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: bold;
        }

        .features {
            padding: 50px 0;
        }

        .feature {
            margin-bottom: 30px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
        }

        .lead {
            color: #34495e;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #229954;
            border-color: #229954;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="hero text-center">
    <div class="container">
        <h1>Welcome to SpringBox</h1>
        <p class="lead">Your personal cloud storage solution</p>
        <a href="/springbox/register" class="btn btn-primary btn-lg">Get Started</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
